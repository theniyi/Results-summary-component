<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="result">
    <div class="result-overview">
      <div class="result-overview-header">
        <h3>Your Result</h3>
      </div>
      <div class="result-overview-body">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="result-overview-footer">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>



    <div class="summary">
      <div class="summary-header">
        <h3>Summary</h3>
      </div>

      <div class="">
        <div class="summary-items reaction">
          <span><img src="assets/images/icon-reaction.svg" alt="reaction-icon" />Reaction</span>
          <span class="score"> 80 <span class="total">/ 100</span></span>
        </div>

        <div class="summary-items memory">
          <span><img src="assets/images/icon-memory.svg" alt="memory-icon">Memory</span>
          <span class="score"> 92 <span class="total">/ 100</span></span>
        </div>

        <div class="summary-items verbal">
          <span><img src="assets/images/icon-verbal.svg" alt="verbal-icon">Verbal</span>
          <span class="score">61 <span class="total">/ 100</span></span>
        </div>

        <div class="summary-items visual">
          <span><img src="assets/images/icon-visual.svg" alt="visual-icon">Visual</span>
          <span class="score">72 <span class="total">/ 100</span></span>
        </div>
      </div>


      <div class="summary-footer">
        <button type="submit">Continue</button>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">@theniyi</a>.
  </div>
</body>

</html>
